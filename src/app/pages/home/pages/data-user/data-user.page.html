<ion-header>
  <ion-toolbar>
    <ion-title size="small">DATA PENGURUS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <p></p>

  <ion-buttons class="registrasi">
    <ion-button
    (click)="openRegistrasi()"
    fill="solid"
    shape="round"
    type="submit"
    color="primary">
    <ion-icon name="add"></ion-icon>
       Add new User
    </ion-button>
  </ion-buttons>

  <ion-list *ngFor="let users of users"  >
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <div class="avatar">
            {{users.firstname.substring(0,1).toUpperCase()}}
          </div>
        </ion-avatar>
        <ion-label class="bg-transparent" (click)="updateUsers(users)">
          <h3 class="tittle">{{users.firstname}} {{users.lastname}} </h3>
          <p class="subtext">{{users.role}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" >
        <ion-item-option color="danger">
          <ion-icon name="trash" (click)="removeUser(users.id)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>

<ion-tab-bar slot="bottom" [ngClass]="{'selected': selectedTab === 'home1'}">
  <ion-tab-button routerLink="/home" (click)="selectTab('home1')">
    <ion-icon name="home" [style.color]="home1Color"></ion-icon>
    <ion-label [style.color]="home1Color">Home</ion-label>
  </ion-tab-button>
  <ion-tab-button routerLink="/home/data-keuangan" tab="data-keuangan" (click)="selectTab('home1')">
    <ion-icon  name="stats-chart-outline" [style.color]="home1Color"></ion-icon>
    <ion-label [style.color]="home1Color">Keuangan</ion-label>
  </ion-tab-button>
  <ion-tab-button routerLink="/home/data-pelanggan" tab="data-pelanggan" (click)="selectTab('home1')">
    <ion-icon  name="people-outline" [style.color]="home1Color"></ion-icon>
    <ion-label [style.color]="home1Color">Pelanggan</ion-label>
  </ion-tab-button>
  <ion-tab-button routerLink="/home/data-user" tab="data-user" (click)="selectTab('home2')">
    <ion-icon  name="ribbon-outline" [style.color]="home2Color"></ion-icon>
    <ion-label [style.color]="home2Color">Pengurus</ion-label>
  </ion-tab-button>
</ion-tab-bar>
