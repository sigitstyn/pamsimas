<ion-header>
  <ion-toolbar>
    <ion-title size="small"> PENGADUAN</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-buttons class="registrasi">
    <ion-button
    (click)="onDeleteAllData()"
    fill="solid"
    shape="round"
    type="submit"
    color="primary">
    <ion-icon name="trash"></ion-icon>
       Delete All
    </ion-button>
  </ion-buttons>

  <div id="faq">
    <ul  *ngFor="let pengaduan of pengaduan">
      <li>
          <input type="checkbox" checked>
          <i></i>
          <h3><b> {{pengaduan.nama_pelapor}}</b></h3>
          <ion-grid>
            <ion-row>
            <ion-col size="6">
              <h5> <ion-icon name="calendar-outline"></ion-icon> {{pengaduan.createdAt | date:'mediumDate'}} </h5>
            </ion-col>
            <ion-col size="6">
              <h5>
                <ion-icon name="call-outline"></ion-icon> +62{{pengaduan.kontak_pelapor}}
              </h5>
            </ion-col>
          </ion-row>
          </ion-grid>

          <p> <br> <ion-icon name="location-outline"> </ion-icon>  {{pengaduan.alamat}} <br>
              <b>Keterangan:</b> <br>{{pengaduan.keterangan}}

          </p>
      </li>
    </ul>
  </div>


</ion-content>
